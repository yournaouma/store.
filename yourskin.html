<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استشارة - نعومة نعومتك</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .skin-btn {
      border: 2px solid #fbb6ce;
      background-color: white;
      color: #db2777;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .skin-btn.selected {
      background-color: #db2777;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans p-6">

  <header class="bg-pink-200 p-4 rounded shadow mb-6">
    <h1 class="text-2xl font-bold text-center text-white">استشارة نعومة نعومتك</h1>
  </header>

  <main class="max-w-xl mx-auto bg-white p-6 rounded shadow space-y-4">
    <p class="text-gray-700 mb-4">
      يرجى تعبئة بياناتك التالية للحصول على استشارة شخصية حول بشرتك. سيتم الرد خلال 24 ساعة عبر واتساب.
    </p>

    <form id="consultForm" class="space-y-4">

      <!-- اسم العميل -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">الاسم</label>
        <input type="text" id="name" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-200">
      </div>

      <!-- العمر -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">العمر</label>
        <input type="number" id="age" required min="1" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-200">
      </div>

      <!-- نوع البشرة -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">نوع البشرة</label>
        <div id="skinButtons" class="flex flex-wrap">
          <button type="button" class="skin-btn" data-value="دهنية">دهنية</button>
          <button type="button" class="skin-btn" data-value="جافة">جافة</button>
          <button type="button" class="skin-btn" data-value="حساسة">حساسة</button>
          <button type="button" class="skin-btn" data-value="مختلطة">مختلطة</button>
          <button type="button" class="skin-btn" data-value="عادية">عادية</button>
          <button type="button" class="skin-btn" data-value="حساسة عادية">حساسة عادية</button>
          <button type="button" class="skin-btn" data-value="حساسة جافة">حساسة جافة</button>
          <button type="button" class="skin-btn" data-value="حساسة مختلطة">حساسة مختلطة</button>
          <button type="button" class="skin-btn" data-value="حساسة دهنية">حساسة دهنية</button>
        </div>
        <input type="hidden" id="skinType" required>
      </div>

      <!-- مشكلة البشرة -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">مشكلة البشرة</label>
        <textarea id="problem" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-200" placeholder="اكتب مشكلتك هنا..."></textarea>
      </div>

      <!-- زر الإرسال -->
      <button type="submit" class="w-full bg-pink-200 text-white p-2 rounded font-semibold hover:bg-pink-300 transition">
        إرسال الاستشارة عبر واتساب
      </button>
    </form>

  </main>

  <script>
    const buttons = document.querySelectorAll('.skin-btn');
    const skinInput = document.getElementById('skinType');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        skinInput.value = btn.getAttribute('data-value');
      });
    });

    const form = document.getElementById('consultForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();

      if(!skinInput.value) {
        alert("يرجى اختيار نوع البشرة!");
        return;
      }

      // بيانات العميل
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const skin = skinInput.value;
      const problem = document.getElementById('problem').value;

      // رقم واتساب مزيف (ضع رقمك الحقيقي لاحقًا بدون + أو 00)
      const whatsappNumber = "1234567890";

      // نص الرسالة
      const message = `استشارة من العميل:%0Aالاسم: ${name}%0Aالعمر: ${age}%0Aنوع البشرة: ${skin}%0Aمشكلة البشرة: ${problem}`;

      // فتح واتساب
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(whatsappURL, "_blank");
    });
  </script>

</body>
</html>
