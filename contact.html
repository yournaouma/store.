<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - متجر نعومة نعومتك</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-6">

  <!-- رأس الصفحة -->
  <header class="bg-pink-200 p-4 rounded shadow mb-6">
    <h1 class="text-2xl font-bold text-center text-white">اتصل بنا</h1>
  </header>

  <!-- محتوى الصفحة -->
  <main class="bg-white p-6 rounded shadow max-w-3xl mx-auto">
    <p class="mb-4">
      يمكنك التواصل معنا لأي استفسار حول منتجات <strong>ARVEA</strong> أو الطلبات. 
      فريقنا جاهز للرد عليك في أسرع وقت ممكن.
    </p>

    <!-- معلومات التواصل -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">معلومات التواصل</h2>
      <ul class="text-gray-700">
        <li><strong>واتساب:</strong> <a href="https://wa.me/رقمك" class="text-pink-500">رقمك هنا</a></li>
        <li><strong>البريد الإلكتروني:</strong> <a href="mailto:info@naouma.ly" class="text-pink-500">info@naouma.ly</a></li>
        <li><strong>العنوان:</strong> ليبيا، مدينتك</li>
      </ul>
    </div>

    <!-- نموذج الاتصال -->
    <div>
      <h2 class="text-xl font-semibold mb-2">أرسل لنا رسالة</h2>
      <form action="mailto:info@naouma.ly" method="post" enctype="text/plain" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-semibold">الاسم:</label>
          <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-pink-300">
        </div>
        <div>
          <label for="email" class="block mb-1 font-semibold">البريد الإلكتروني:</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-pink-300">
        </div>
        <div>
          <label for="message" class="block mb-1 font-semibold">الرسالة:</label>
          <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-pink-300"></textarea>
        </div>
        <button type="submit" class="bg-pink-400 hover:bg-pink-500 text-white py-2 px-4 rounded">إرسال</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-6 text-center text-gray-600">
    &copy; 2025 متجر نعومة نعومتك. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
