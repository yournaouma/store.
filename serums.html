<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌸 متجر سيرومات نعومة نعموتك</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  /* تأثير Hover للمنتجات */
  .product-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }
  /* أزرار الفلترة */
  .filter-btn.active {
    background: #ec4899;
    color: white;
  }
</style>
</head>
<body class="bg-pink-50 font-sans">

<header class="bg-pink-200 text-center py-4 text-xl font-bold text-gray-800 shadow-md">
  🌸 متجر سيرومات نعومة نعموتك
</header>

<main class="max-w-7xl mx-auto mt-6 px-2">

  <!-- أزرار تصفية السيرومات -->
  <div class="flex flex-wrap justify-start gap-2 mb-4">
    <button class="filter-btn bg-pink-400 text-white px-3 py-1 rounded hover:bg-pink-500 active" data-serum="all">كل السيرومات</button>
    <button class="filter-btn bg-pink-400 text-white px-3 py-1 rounded hover:bg-pink-500" data-serum="سيروم تفتيح">سيروم تفتيح</button>
    <button class="filter-btn bg-pink-400 text-white px-3 py-1 rounded hover:bg-pink-500" data-serum="سيروم فيتامين C">سيروم فيتامين C</button>
    <button class="filter-btn bg-pink-400 text-white px-3 py-1 rounded hover:bg-pink-500" data-serum="سيروم للمسامات">سيروم للمسامات</button>
    <button class="filter-btn bg-pink-400 text-white px-3 py-1 rounded hover:bg-pink-500" data-serum="سيروم للترطيب">سيروم للترطيب</button>
    <button class="filter-btn bg-pink-400 text-white px-3 py-1 rounded hover:bg-pink-500" data-serum="سيروم مضاد للتجاعيد">سيروم مضاد للتجاعيد</button>
  </div>

  <!-- البحث -->
  <div class="mb-4">
    <input type="text" id="searchInput" placeholder="ابحث عن سيروم..." class="border p-2 rounded w-full sm:w-60 focus:ring-2 focus:ring-pink-300">
  </div>

  <!-- حاوية المنتجات -->
  <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>

  <!-- سلة المشتريات -->
  <div class="bg-white p-4 rounded-xl shadow-lg mt-6 relative">
    <h2 class="font-bold mb-2 text-lg">🛒 سلة مشترياتك</h2>
    <div id="cartContainer" class="grid gap-2"></div>
    <div class="text-right font-bold text-lg mt-2" id="cartTotal">الإجمالي الكلي: 0 د.ل</div>
  </div>

  <!-- نموذج بيانات العميل -->
  <div class="bg-white p-4 rounded-xl shadow-lg mt-6">
    <h2 class="font-bold mb-2 text-lg">👤 بيانات العميل</h2>
    <form id="checkoutForm" class="space-y-4 text-sm">
      <input type="text" id="fullname" placeholder="الاسم الكامل" class="w-full p-2 border rounded focus:ring-2 focus:ring-pink-200" required>
      <input type="number" id="age" placeholder="العمر" class="w-full p-2 border rounded focus:ring-2 focus:ring-pink-200" required>
      <select id="city" class="w-full p-2 border rounded focus:ring-2 focus:ring-pink-200" required>
        <option value="">اختر مدينتك</option>
        <option value="طرابلس">طرابلس</option>
        <option value="بنغازي">بنغازي</option>
        <option value="مصراته">مصراته</option>
        <option value="سبها">سبها</option>
        <option value="الخمس">الخمس</option>
        <option value="زليتن">زليتن</option>
        <option value="أجدابيا">أجدابيا</option>
        <option value="درنة">درنة</option>
        <option value="غريان">غريان</option>
        <option value="ترهونة">ترهونة</option>
        <option value="غدامس">غدامس</option>
        <option value="الكفرة">الكفرة</option>
        <option value="البيضاء">البيضاء</option>
        <option value="الجبل الغربي">الجبل الغربي</option>
        <option value="الزاوية">الزاوية</option>
        <option value="سرت">سرت</option>
        <option value="مناطق أخرى">مناطق أخرى</option>
      </select>
      <input type="text" id="otherCity" placeholder="اكتب مدينتك إذا اخترت مناطق أخرى" class="w-full p-2 border rounded focus:ring-2 focus:ring-pink-200 hidden">
      <textarea id="notes" placeholder="ملاحظات إضافية" class="w-full p-2 border rounded focus:ring-2 focus:ring-pink-200"></textarea>
      <button type="button" id="checkoutBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 rounded transition">✅ دفع عبر واتساب</button>
    </form>
  </div>

</main>

<script>
// تعريف السيرومات
let serums = [
  {name:"سيروم فيتامين C", type:"دهنية", price:42, image:"https://i.postimg.cc/fRFXm6hh/sample4.png"},
  {name:"سيروم حمض الهيالورونيك", type:"مختلطة", price:48, image:"https://i.postimg.cc/Rh4Jx0D5/sample7.png"},
  {name:"سيروم للترطيب", type:"جافة", price:50, image:"https://i.postimg.cc/XYVQb5wJ/sample-dry.png"},
  {name:"سيروم مضاد للتجاعيد", type:"عادية", price:55, image:"https://i.postimg.cc/5y7kTjqZ/sample-antiwrinkle.png"},
  {name:"سيروم تفتيح", type:"حساسة", price:45, image:"https://i.postimg.cc/XvV8K5XT/sample-bright.png"},
  {name:"سيروم للمسامات", type:"مختلطة", price:38, image:"https://i.postimg.cc/3RWh3wzF/sample-pores.png"}
];

// سلة مشتريات
let cart = [];

// عرض المنتجات
function renderProducts(filter="all", search=""){
  const container = document.getElementById("productsContainer");
  container.innerHTML = "";
  serums.filter(p=>{
    return (filter==="all" || p.name===filter) && p.name.includes(search);
  }).forEach(p=>{
    const div = document.createElement("div");
    div.className="product-card bg-white rounded-xl shadow-md p-3 flex flex-col items-center text-center hover:shadow-xl transition";
    div.innerHTML=`
      <img src="${p.image}" alt="${p.name}" class="w-full h-32 object-contain rounded mb-2">
      <h4 class="font-semibold mb-1">${p.name}</h4>
      <p class="text-gray-700 mb-2">${p.type} - ${p.price} د.ل</p>
      <div class="flex gap-1">
        <button onclick="addToCart('${p.name}',${p.price})" class="bg-pink-500 hover:bg-pink-600 text-white px-3 py-1 rounded transition">+</button>
      </div>
    `;
    container.appendChild(div);
  });
}

// إضافة للسلة
function addToCart(name, price){
  const item = cart.find(i=>i.name===name);
  if(item) item.quantity++;
  else cart.push({name, price, quantity:1, note:""});
  renderCart();
  Swal.fire({icon:"success", title:"🛒", text:"تم إضافة "+name+" إلى السلة", timer:1000, showConfirmButton:false});
}

// عرض السلة
function renderCart(){
  const container = document.getElementById("cartContainer");
  container.innerHTML="";
  let total=0;
  cart.forEach((item,index)=>{
    total+=item.price*item.quantity;
    const div=document.createElement("div");
    div.className="bg-gray-100 p-2 rounded flex flex-col gap-2";
    div.innerHTML=`
      <div class="flex justify-between items-center">
        <span>${item.name} × ${item.quantity} = ${item.price*item.quantity} د.ل</span>
        <div class="flex gap-1">
          <button onclick="changeQuantity(${index},-1)" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">-</button>
          <button onclick="changeQuantity(${index},1)" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
          <button onclick="removeItem(${index})" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">حذف</button>
        </div>
      </div>
      <textarea placeholder="ملاحظات عن المنتج" class="border p-1 rounded w-full" oninput="updateNote(${index}, this.value)">${item.note}</textarea>
    `;
    container.appendChild(div);
  });
  document.getElementById("cartTotal").innerText="الإجمالي الكلي: "+total.toFixed(2)+" د.ل";
}

// تعديل الكمية
function changeQuantity(index, delta){
  cart[index].quantity+=delta;
  if(cart[index].quantity<1) cart[index].quantity=1;
  renderCart();
}

// تحديث ملاحظات المنتج
function updateNote(index, value){
  cart[index].note=value;
}

// حذف المنتج
function removeItem(index){
  cart.splice(index,1);
  renderCart();
}

// فلترة السيرومات
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    renderProducts(btn.getAttribute("data-serum"), document.getElementById("searchInput").value);
  });
});

// البحث
document.getElementById("searchInput").addEventListener("input", ()=>{
  const activeBtn = document.querySelector(".filter-btn.active").getAttribute("data-serum");
  renderProducts(activeBtn, document.getElementById("searchInput").value);
});

// اظهار حقل المدينة الأخرى
document.getElementById("city").addEventListener("change", ()=>{
  document.getElementById("otherCity").style.display = (document.getElementById("city").value==="مناطق أخرى")?"block":"none";
});

// الدفع عبر واتساب
document.getElementById("checkoutBtn").addEventListener("click", ()=>{
  const fullname=document.getElementById("fullname").value.trim();
  const age=document.getElementById("age").value.trim();
  let city=document.getElementById("city").value;
  const otherCity=document.getElementById("otherCity").value.trim();
  const notes=document.getElementById("notes").value.trim();

  if(city==="مناطق أخرى" && otherCity) city=otherCity;

  if(!fullname || !age || !city || cart.length===0){
    Swal.fire("⚠️","يرجى تعبئة كل البيانات وإضافة منتج على الأقل","warning");
    return;
  }

  let message=`طلب جديد 🌸%0A`;
  message+=`👤 الاسم: ${fullname}%0A🎂 العمر: ${age}%0A🏠 المدينة: ${city}%0A`;
  if(notes) message+=`📝 ملاحظات: ${notes}%0A`;
  message+=`%0A🧾 تفاصيل الطلب:%0A`;

  cart.forEach(item=>{
    message+=`• ${item.name} × ${item.quantity} = ${item.price*item.quantity} د.ل%0A`;
    if(item.note) message+=`  - ملاحظة: ${item.note}%0A`;
  });

  const total=cart.reduce((sum,i)=>sum+i.price*i.quantity,0);
  message+=`%0Aالإجمالي الكلي: ${total.toFixed(2)} د.ل`;

  const whatsappNumber="218915066938"; // ضع رقمك هنا
  const url=`https://wa.me/${whatsappNumber}?text=${message}`;
  window.open(url,"_blank");
});

// عرض المنتجات أول مرة
renderProducts();
renderCart();
</script>

</body>
</html>
